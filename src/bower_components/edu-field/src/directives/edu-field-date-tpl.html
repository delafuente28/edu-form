<div class="form-group  {{options.col}}"   ng-class="{'has-error':  $invalid, 'has-success': !$invalid && $dirty}">
	<label for="{{id}}">
		{{options.label || 'Fecha'}}
		{{options.required ? '*' : ''}}
	</label>
	<input date-input
			class="form-control"
			id="{{id}}"
			name="{{name}}"
			placeholder="{{options.placeholder}}"
			autofocus="{{options.autofocus}}"
			ng-model="value"
			ng-blur="onBlur()"
			ng-focus="onFocus()"
			ng-change="onChange()"
			ng-required="{{options.required}}"
			ng-disabled="{{options.disabled}}">
	<div class="help-block has-error" ng-show="$invalid">
		<small class="error" ng-show="$invalidRequired">Campo obligatorio. Introduzca una fecha</small>
		<small class="error" ng-show="$invalidPattern">Introduzca un fecha v√°lida (dd-mm-aaaa)</small>
	</div>	   
</div>
